plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.0.0"
    id 'maven-publish'
}

apply from: 'https://cdn.rocketplugins.space/spigot'

group = 'me.Lorenzo0111'
version = '1.9'
description = 'RocketPlaceholders'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven {
        url = 'http://repo.mvdw-software.be/content/groups/public/'
        allowInsecureProtocol = true
    }
}

dependencies {
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    compileOnly ('be.maximvdw:MVdWPlaceholderAPI:3.1.1-SNAPSHOT') {
        exclude module: 'spigot'
    }
    implementation 'mysql:mysql-connector-java:8.0.24'
    implementation 'com.google.code.gson:gson:2.8.6'
}

shadowJar {
    relocate('com.google.gson','me.lorenzo0111.lib.gson')
    relocate('google.protobuf', 'me.lorenzo0111.lib.protobuf')
    relocate('com.mysql', 'me.lorenzo0111.lib.mysql')
    relocate('com.google.protobuf', 'me.lorenzo0111.lib.google.protobuf')
}

javadoc {
    options.links(
            'https://javadoc.io/static/org.jetbrains/annotations/20.1.0/',
            'https://docs.oracle.com/javase/8/docs/api/',
            'https://papermc.io/javadocs/paper/1.16/'
    )
    source = sourceSets.main.allJava
    include("**/api/*.java")
    include("**/creator/*.java")
    include("**/creator/conditions/*.java")
    include("**/creator/conditions/engine/Requirements.java")
    exclude("**/api/RocketPlaceholdersAPIManager.java")
    destinationDir = new File("javadocs/rocketplaceholders")
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = group
            artifactId = description
            version = project.version

            from components.java
        }
    }

    repositories {
        maven {
            def snapshotUrl = "https://repo.codemc.io/repository/maven-snapshots/"
            def releaseUrl = "https://repo.codemc.io/repository/maven-releases/"

            url = project.version.endsWith("SNAPSHOT") ? snapshotUrl : releaseUrl

            def mavenUsername = System.getenv("NEXUS_USERNAME") ? System.getenv("NEXUS_USERNAME") : null
            def mavenPassword = System.getenv("NEXUS_PASSWORD") ? System.getenv("NEXUS_PASSWORD") : null

            if(mavenUsername != null && mavenPassword != null) {
                credentials {
                    username = mavenUsername
                    password = mavenPassword
                }
            }
        }
    }
}
